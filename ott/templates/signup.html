{% load static%}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Font -->
	<link href="{% static 'https://fonts.googleapis.com/css?family=Open+Sans:400,600%7CUbuntu:300,400,500,700" rel="stylesheet"> 

	<!-- CSS -->
	<link rel="stylesheet" href="{% static 'css/bootstrap-reboot.min.css'%}">
	<link rel="stylesheet" href="{% static 'css/bootstrap-grid.min.css'%}">
	<link rel="stylesheet" href="{% static 'css/owl.carousel.min.css'%}">
	<link rel="stylesheet" href="{% static 'css/jquery.mCustomScrollbar.min.css'%}">
	<link rel="stylesheet" href="{% static 'css/nouislider.min.css'%}">
	<link rel="stylesheet" href="{% static 'css/ionicons.min.css'%}">
	<link rel="stylesheet" href="{% static 'css/plyr.css'%}">
	<link rel="stylesheet" href="{% static 'css/photoswipe.css'%}">
	<link rel="stylesheet" href="{% static 'css/default-skin.css'%}">
	<link rel="stylesheet" href="{% static 'css/main.css'%}">

	<!-- Favicons -->
	<link rel="icon" type="image/png" href="{% static 'icon/favicon-32x32.png'%}" sizes="32x32">
	<link rel="apple-touch-icon" href="{% static 'icon/favicon-32x32.png'%}">
	<link rel="apple-touch-icon" sizes="72x72" href="{% static 'icon/apple-touch-icon-72x72.png'%}">
	<link rel="apple-touch-icon" sizes="114x114" href="{% static 'icon/apple-touch-icon-114x114.png'%}">
	<link rel="apple-touch-icon" sizes="144x144" href="{% static 'icon/apple-touch-icon-144x144.png'%}">

	<meta name="description" content="">
	<meta name="keywords" content="">
	<meta name="author" content="Dmitry Volkov">
	<title>FlixGo â€“ Online Movies, TV Shows & Cinema HTML Template</title>

</head>
<body class="body">

	<div class="sign section--bg" data-bg="{% static 'img/section/section.jpg'%}">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<div class="sign__content">
						<!-- registration form -->
						<form action="/signup" method="post" class="sign__form">
							{% csrf_token %}
							<a href="index.html" class="sign__logo">
								<img src="{% static 'img/logo.svg'%}" alt="">
							</a>

							{% if exist %}
                            <h3 align="center"><font color="red">{{ exist }}</font></h3>
                        	{% endif %}

							<div class="sign__group">
								<input type="text" class="sign__input" id="username" name="username"  placeholder="Name">
							</div>

							<div class="sign__group">
								<input type="text" class="sign__input"  id="email" name="email"  placeholder="Email">
							</div>

							<div class="sign__group">
								<input type="number" class="sign__input" id="mobileno" name="mobileno"  placeholder="MobileNo" min="0" maxlength="10" minlength="10" value=null>
							</div>

							<div class="sign__group">
								<input type="password" class="sign__input" id="password" name="password"   placeholder="Password" value="">
							</div>

							<div class="sign__group">
								<input type="password" class="sign__input" id="re_password" name="re_password"  placeholder="Password" value="">
							</div>

							<div class="sign__group sign__group--checkbox">
								<input id="remember" name="remember" type="checkbox" checked="checked">
								<label for="remember">I agree to the <a href="#">Privacy Policy</a></label>
							</div>
							
							<button class="sign__btn form-group" type="submit" name="submit" id="submit">Sign up</button>

							<span class="sign__text">Already have an account? <a href="/signin">Sign in!</a></span>
						</form>
						<!-- registration form -->
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- JS -->
	<script src="{% static 'js/jquery-3.3.1.min.js'%}"></script>
	<script src="{% static 'js/bootstrap.bundle.min.js'%}"></script>
	<script src="{% static 'js/owl.carousel.min.js'%}"></script>
	<script src="{% static 'js/jquery.mousewheel.min.js'%}"></script>
	<script src="{% static 'js/jquery.mCustomScrollbar.min.js'%}"></script>
	<script src="{% static 'js/wNumb.js'%}"></script>
	<script src="{% static 'js/nouislider.min.js'%}"></script>
	<script src="{% static 'js/plyr.min.js'%}"></script>
	<script src="{% static 'js/jquery.morelines.min.js'%}"></script>
	<script src="{% static 'js/photoswipe.min.js'%}"></script>
	<script src="{% static 'js/photoswipe-ui-default.min.js'%}"></script>
	<script src="{% static 'js/main.js'%}"></script>
</body>

</html>
